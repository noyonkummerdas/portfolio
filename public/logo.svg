
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="100" height="100" rx="30" fill="#0F0F0F" stroke="url(#grad1)" stroke-width="4">
    <animate attributeName="stroke-width" values="4;8;4" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <text x="50" y="70" font-family="Arial, sans-serif" font-weight="900" font-size="60" text-anchor="middle" fill="url(#grad1)">
    P
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
  </text>
  
  <circle cx="80" cy="20" r="8" fill="#6366f1">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
